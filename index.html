<html>
<head>
    <title>Registrate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a45;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #0a0a45;
        }
        .left {
            flex: 1;
            background-image: url('https://i.ytimg.com/vi/vkdD3B5arls/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .right h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .right label {
            display: block;
            margin-bottom: 5px;
        }
        .right input[type="text"],
        .right input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .right .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .right .btn:hover {
            background-color: #0056b3;
        }
        .right .link {
            color: #007bff;
            text-decoration: none;
        }
        .right .link:hover {
            text-decoration: underline;
        }
        .right .terms {
            font-size: 0.8em;
            color: #a0a0a0;
        }
        .right .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .right .terms a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function startForms() {
            var age = parseInt(document.getElementById('edad').value);
            let questionsHtml = "";

            if (age >= 5 && age <= 7) {
                questionsHtml += `
                    <h2>Español (5-7 años)</h2>
                    <label for="question1">Pregunta 1: ¿Cuántas letras tiene la palabra "sol"?</label>
                    <input type="text" id="question1" name="question1">
                    <label for="question2">Pregunta 2: ¿Cuál es la primera letra del abecedario?</label>
                    <input type="text" id="question2" name="question2">
                    <button class="btn" onclick="nextMath5to7()">Siguiente</button>
                `;
            } else if (age >= 8 && age <= 10) {
                questionsHtml += `
                    <h2>Español (8-10 años)</h2>
                    <label for="question1">Pregunta 1: ¿Cuál es el plural de "flor"?</label>
                    <input type="text" id="question1" name="question1">
                    <label for="question2">Pregunta 2: ¿Qué palabra rima con "cielo"?</label>
                    <input type="text" id="question2" name="question2">
                    <button class="btn" onclick="nextMath8to10()">Siguiente</button>
                `;
            } else if (age >= 11 && age <= 14) {
                questionsHtml += `
                    <h2>Español (11-14 años)</h2>
                    <label for="question1">Pregunta 1: Define el término "sinónimo".</label>
                    <input type="text" id="question1" name="question1">
                    <label for="question2">Pregunta 2: ¿Cuál es el antónimo de "feliz"?</label>
                    <input type="text" id="question2" name="question2">
                    <button class="btn" onclick="nextMath11to14()">Siguiente</button>
                `;
            }

            document.body.innerHTML = `
                <div class="container">
                    <div class="left"></div>
                    <div class="right">
                        ${questionsHtml}
                    </div>
                </div>
            `;
        }

        function nextMath5to7() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Matemáticas (5-7 años)</h2>
                        <label for="question3">Pregunta 3: ¿Cuánto es 2 + 3?</label>
                        <input type="text" id="question3" name="question3">
                        <label for="question4">Pregunta 4: ¿Cuál es el siguiente número después de 4?</label>
                        <input type="text" id="question4" name="question4">
                        <button class="btn" onclick="nextEnglish5to7()">Siguiente</button>
                    </div>
                </div>
            `;
        }

        function nextMath8to10() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Matemáticas (8-10 años)</h2>
                        <label for="question3">Pregunta 3: ¿Cuánto es 7 x 3?</label>
                        <input type="text" id="question3" name="question3">
                        <label for="question4">Pregunta 4: ¿Cuánto es 12 ÷ 4?</label>
                        <input type="text" id="question4" name="question4">
                        <button class="btn" onclick="nextEnglish8to10()">Siguiente</button>
                    </div>
                </div>
            `;
        }

        function nextMath11to14() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Matemáticas (11-14 años)</h2>
                        <label for="question3">Pregunta 3: Resuelve la ecuación: 2x + 3 = 11.</label>
                        <input type="text" id="question3" name="question3">
                        <label for="question4">Pregunta 4: ¿Cuál es el valor de la raíz cuadrada de 81?</label>
                        <input type="text" id="question4" name="question4">
                        <button class="btn" onclick="nextEnglish11to14()">Siguiente</button>
                    </div>
                </div>
            `;
        }

        function nextEnglish5to7() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Inglés (5-7 años)</h2>
                        <label for="question5">Pregunta 5: ¿Cómo se dice "gato" en inglés?</label>
                        <input type="text" id="question5" name="question5">
                        <button class="btn" onclick="submitQuestionnaire()">Finalizar</button>
                    </div>
                </div>
            `;
        }

        // Similar next functions for English for other age ranges...

        function submitQuestionnaire() {
            alert("¡Examen enviado! Gracias por participar.");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h2>Registrate</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="5" max="14">
            <button class="btn" onclick="startForms()">Iniciar Examen</button>
            <p class="terms">¿Alguna duda? Contactanos o visita nuestro <a href="#">centro de ayuda</a></p>
        </div>
    </div>
</body>
</html>
